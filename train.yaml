apiVersion: v1
kind: Pod
metadata:
  generateName: aggrmean-seq10-pred2-
  labels:
    type: interactive
    research-group: rl-team
spec:
  hostIPC: true
  restartPolicy: Never
  containers:
  - name: nri-train
    command: ["python", "-u", "train.py", 
    "--name=aggrmean_seq10_pred2",
    "--epochs=20",
    "--batch_size=1",
#     "--batch_limit=10",
#     "--hidden_size=256",
    "--node_embedding_dim=60", # or 6*seq_len for small seq_len
#     "--edge_embedding_dim=2", # this is k, i.e. number of edge types
    "--seq_len=10",
    "--predicted_timesteps=2", # make sure this is less than seq_len
#     "--skip_connection",
    ]
    # command: ["sleep", "infinity"]
    image: amr-registry.caas.intel.com/aipg/mpettee-pytorch-geometric
    workingDir: /workspace/choreo-graph/
    resources:
      limits:
        nvidia.com/gpu: 1
        cpu: 4
        memory: 50Gi
    volumeMounts:
    - mountPath: "/workspace"
      name: workspace 
    envFrom:
    - configMapRef:
        name: proxy-config
    env:
    - name: LD_LIBRARY_PATH
      value: $LD_LIBRARY_PATH:/.mujoco/mjpro150/bin
    - name: OMP_NUM_THREADS
      value: "1"
  securityContext:
    fsGroup: 17685
    runAsUser: 11964579
  volumes:
  - name: workspace
    persistentVolumeClaim:
      claimName: workdisk

